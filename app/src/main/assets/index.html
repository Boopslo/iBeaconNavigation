
<!DOCTYPE html>
<html>
	<head>

		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style type="text/css">
			html,body {
				height: 100%;
				background-color: rgba(0, 0, 0, 0.1);
			}
		</style>

		<script>
			$(document).ready(function(){

				var s = Snap("#svgout");
				var g = s.group();

				var tux = Snap.load("CSIE_1F.svg",  function ( loadedFragment ) {
	                                                g.append( loadedFragment );
	                                        } );

				refreshPoint(10, 10);
				
				function refreshPoint(x, y){
					$("#x").text(x);
					$("#y").text(y);
					var c = g.circle(x, y, 10);
					g.select("circle").attr({id:"point",  fill:"red"});
				}

			});

		</script>

		<span id="x"></span>
		<span id="y"></span>
		<svg id="svgout" style="width:100%; height: 100%"></svg>

	</body>
